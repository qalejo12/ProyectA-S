<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 10px;
}

        button[type="submit"] {
  background-color: #4caf50;
            margin: 20px;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}
    </style>
</head>
<body>
<form action="/index" method="post">
<div class="container">
    <label>Ingresar Url</label>
    <button type="submit">Ingresar</button>
    </div>
    </form>
</body>
</html>
